<!DOCTYPE html>
<html>

    <head>
        <title>Decorative Trail of Lights</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background-color: black;
            }

            #trail {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .particle {
                position: absolute;
                border-radius: 50%;
                transition: opacity 0.5s ease-out;
            }
        </style>
    </head>

    <body>
        <div id="trail"></div>
        <h1>Move your cursor around!</h1>
        <script>
            const trail = document.getElementById("trail");

            document.addEventListener("mousemove", (event) => {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = event.pageX + "px";
                particle.style.top = event.pageY + "px";
                particle.style.width = Math.floor(Math.random() * 10) + 5 + "px";
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 50%)";
                trail.appendChild(particle);

                setTimeout(() => {
                    particle.style.opacity = 0;
                }, 500);
            });

        </script>
    </body>

</html>
