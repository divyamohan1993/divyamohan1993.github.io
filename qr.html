<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="/js/qrcode.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>// create a canvas element to hold the QR code
            var canvas = document.createElement('canvas');
            link = "window.location.href";

            // generate the QR code
            new QRCode(canvas, {
                text: link,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // convert the canvas to a data URL and use it as the image source
            var imgSrc = canvas.toDataURL();
        </script>
    </head>

    <body>
        <script>document.write(`<img src="${imgSrc}" />`);</script>
        <div id="qrcode"></div>
        <script type="text/javascript">
            var gsd;
            new QRCode(gsd, window.location.href);
            console.log(gsd);
            qrcode.makeCode("http://naver.com");
        </script>

        <div id="placeHolder"></div>
        <script>
            link = window.location.href;
            var qrcode_data = (function () {
                var typeNumber = 0;
                var errorCorrectionLevel = 'H';
                var qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData("https://divyamohan1993.github.io/edu/su/course/fsu030/assignment/a2");
                qr.make();
                document.getElementById('placeHolder').innerHTML = qr.createImgTag(3, "", "qr code");
                return qr.createDataURL();
            })();

            console.log(qrcode_data);
        </script>
    </body>

</html>
