<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
            function minify(code) {
                // Remove single-line comments
                code = code.replace(/\/\/.*\n/g, '');

                // Remove multi-line comments
                code = code.replace(/\/\*[\s\S]*?\*\//g, '');

                // Remove extra whitespace
                code = code.replace(/\s+/g, ' ');

                return code;
            }

            function loadAndMinifyScript(filepath) {
                fetch(filepath)
                    .then(response => response.text())
                    .then(code => {
                        // Minify the code
                        const minifiedCode = minify(code);

                        // Create a new script element
                        // const script = document.createElement('script');

                        // Add the minified code as the script's text content
                        // script.textContent = minifiedCode;
                        console.log(minifiedCode);
                        navigator.clipboard.writeText(minifiedCode);

                        // Append the script to the document's head
                        // document.head.appendChild(script);
                    });
            }

            loadAndMinifyScript("/js/edu_su_common.js");
        </script>
    </head>

    </body>

</html>
