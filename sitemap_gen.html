        <title>Sitemap Generator</title>
        <script>
            function generateSitemap(...arrays) {
                // Create the XML sitemap
                var sitemap = '<?xml version="1.0" encoding="UTF-8"?>\n';
                sitemap += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
                // Add URLs from the arrays to the sitemap
                arrays.forEach(array => {
                    array.forEach(url => {
                        sitemap += '  <url>\n';
                        sitemap += '    <loc>' + url + '</loc>\n';
                        sitemap += '  </url>\n';
                    });
                });
                sitemap += '</urlset>';
                return sitemap;

                // Copy the sitemap to the clipboard || await navigator.clipboard.writeText(sitemap);
            }

            function createSitemapJSON(...urlArrays) {
                let resources = [];
                for (let urlArray of urlArrays) {
                    resources = resources.concat(urlArray);
                }
                return { resources };
            }
        </script>
