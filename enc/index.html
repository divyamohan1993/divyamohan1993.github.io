            function encode(s) {
                var alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                var salt = "";
                for (var i = 0; i < 5; i++) {
                    salt += alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                var ta = new Array();
                for (i = 0; i < s.length; i++) ta[i] = s.charCodeAt(i) + salt.charCodeAt(i % 5);
                var encodedString = btoa(String.fromCharCode.apply(null, ta));
                var encoded = encodedString + salt;
                navigator.clipboard.writeText(encoded);
                document.getElementById("output").textContent = encoded;
                return encoded;
            }
