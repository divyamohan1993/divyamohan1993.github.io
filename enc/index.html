            function encode(s) { var a = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789", t = ""; for (var n = 0; n < 5; n++)t += a[Math.floor(Math.random() * a.length)]; for (var o = new Array, n = 0; n < s.length; n++)o[n] = s.charCodeAt(n) + t.charCodeAt(n % 5); var e = btoa(String.fromCharCode.apply(null, o)).replace(/=+$/, ""); return navigator.clipboard.writeText(e), document.getElementById("output").textContent = e, e } function decode(s) { var a = s.slice(-5), t = s.slice(0, -5), n = "=".repeat((4 - t.length % 4) % 4), o = t + n, e = new Array; for (var r = 0; r < atob(o).length; r++)e[r] = atob(o).charCodeAt(r) - a.charCodeAt(r % 5); var i = String.fromCharCode.apply(null, e); return navigator.clipboard.writeText(i), document.getElementById("output").textContent = i }



            function changeFunc(i) {
                if (i == 1) encode(document.getElementById("input").value)
                if (i == 2) decode(document.getElementById("input").value)
