        <script>
            function encode(s) {
                var alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                var salt = "";
                for (var i = 0; i < 5; i++) {
                    salt += alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                var ta = new Array();
                for (i = 0; i < s.length; i++) ta[i] = s.charCodeAt(i) + salt.charCodeAt(i % 5);
                var encodedString = btoa(String.fromCharCode.apply(null, ta));
                var encoded = encodedString + salt;
                navigator.clipboard.writeText(encoded);
                document.getElementById("output").textContent = encoded;
                return encoded;
            }

            function decode(s) {
                var salt = s.slice(-5), s1 = atob(s.slice(0, -5)), ta = [];
                for (var i = 0; i < s1.length; i++) ta[i] = s1.charCodeAt(i) - salt.charCodeAt(i % 5);
                var decoded = String.fromCharCode.apply(null, ta);
                navigator.clipboard.writeText(decoded);
                return document.getElementById("output").textContent = decoded;
            }

            function changeFunc(i) {
                if (i == 1) encode(document.getElementById("input").value)
                if (i == 2) decode(document.getElementById("input").value)
            }

            /********** Textbox Auto Height *************/
            function auto_height(elem) {
                elem.style.height = "1px";
                elem.style.height = (elem.scrollHeight) + "px";
