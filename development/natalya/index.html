<body>
	<header class="vhead" id="vhead">Happy Valentines Day Natusik!  ♥ DM</header>
	
	<iframe src="/development/natalya/vd/dice/" target="I1" id="diceframe" class="fade" width="98.6%" height="500"></iframe>
	
	<section class="numcheck">
		<header>
			Please roll the dice and enter the number here: <input id="dn" type="number" placeholder="1 - 5" min="1" max="6" required>
			<button onclick="checkNum()" class="ncmb">Surprise Me!</button>
		</header>
		<p id="info" class="info"></p>
	</section>
	
	
	
	<footer class="footercs"><script src="/javascripts/footer/copyright.js"></script></footer>
	
	
	<script>
	function checkNum() {
		var text;
		var num = document.getElementById("dn").value;

		switch(num) {
		case "1":
			text = "Redirecting...";
			self.location.href = '/development/natalya/vd/wireframe/';
			break;
		case "2":
			text = "Redirecting...";
			self.location.href = '/development/natalya/vd/ribbons/';
			break;
		case "3":
			text = "Redirecting...";
			self.location.href = '/development/natalya/vd/black_rain/';
			break;
		case "4":
			text = "Redirecting...";
			self.location.href = '/development/natalya/vd/millionroses/';
			break;
		case "5":
			text = "Redirecting...";
			self.location.href = '//www.youtube.com/embed/videoseries?list=PLbkRGUFrc7fihduc2rxpl-g1s8FpXPOz_';
			break;
		case "6":
			text = "Sorry my love, I could only complete 5 projects. Please roll again and enter between 1 to 5 ♥";
			break;
		default:
			text = "Please Enter numbers 1 to 5";
		}
	document.getElementById("info").innerHTML = text;
	}
	</script>

	
	
</body>
